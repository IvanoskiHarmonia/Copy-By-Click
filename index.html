<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="src/css/style.css">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"></link>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/logo/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="src/logo/site.webmanifest">

    <!-- Jquery link minified -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>Copying Machine</title>
</head>
<body>



    <!-- Main text features that are shown on the screen. -->

    <header>
        <nav>
            <label class="switch">
                <input onclick="mode()" id="slider-mode" type="checkbox" checked>
                <span class="slider round"></span>
              </label>
        </nav>
    </header>

    <main class="dark-mode">

        <section>
            <div id="container"></div>

            <input type="text" name="textHelperInput" id="textHelperInput" onClick="this.setSelectionRange(0, this.value.length)" />
        </section>

        <section>
			<button onclick="changeArg()" class="changeTable" style="color:inherit">Change Table</button>
           
			<div id="container-2"></div>
			
            <div class="checkpoint-container">
				<button onclick="checkpoint()" value="checkpoint" style="color:inherit">Checkpoint</button>
				<p id="checkPoint-time"></p>
			</div>
			
        </section>

    </main>



    <!-- Script part. -->


    <script src="src/js/script.js"></script>
</body>
</html>
